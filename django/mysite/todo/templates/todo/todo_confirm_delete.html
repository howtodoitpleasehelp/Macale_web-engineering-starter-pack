{% extends 'todo/base.html' %}
{% block content %}
    <div class="bg-white p-6 shadow rounded">
        <p class="mb-4">Are you sure you want to delete: {{ todo.title }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 rounded px-4 py-2">Yes, delete</button>
            <a href="{% url 'todo:todo_list' %}" class="ml-4 text-gray-500">Cancel</a>
        </form>
    </div>
{% endblock %}
